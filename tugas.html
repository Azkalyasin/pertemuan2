<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Cuaca</title>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <h3>Cek Cuaca</h3>
    <input type="text" id="inputLokasi" placeholder="Masukkan nama kota..." />
    <button id="btnCek">Cek</button>

    <hr />
    <p id="lokasi"></p>
    <div id="tampilan"></div>
    <script>
      $("#btnCek").click(function () {
        const kota = $("#inputLokasi").val().trim();

        if (!kota) {
          alert("Masukkan nama kota terlebih dahulu!");
          return;
        }

        const apiUrl = `https://api.weatherapi.com/v1/current.json?key=1fc49bf2bf724ca58c163944250810&q=${kota}&aqi=no`;

        $.ajax({
          url: apiUrl,
          method: "GET",
          success: function (data) {
            console.log(data);

            const v = document.getElementById("tampilan");
            const l = document.getElementById("lokasi");

            let lokasi = data.location.name;
            let negara = data.location.country;
            let provinsi = data.location.region;
            let kecamatan = data.location.tz_id;
            let suhu = data.current.temp_c;
            let latitude = data.location.lat;
            let longitude = data.location.lon;

            l.innerHTML = `<strong>${lokasi}, ${negara}</strong>`;

            v.innerHTML = `
              <p><b>Kecamatan:</b> ${kecamatan}</p>
              <p><b>Kecamatan:</b> ${provinsi}</p>
              <p><b>Suhu:</b> ${suhu} °C</p>
              <p><b>Latitude:</b> ${latitude}</p>
              <p><b>Longitude:</b> ${longitude}</p>

            `;
          },
          error: function () {
            $("#tampilan").html("❌ Data tidak ditemukan atau terjadi kesalahan.");
          },
        });
      });
    </script>
  </body>
</html>
